<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="carouselExampleSlidesOnly" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="./images/osorok-temp/0001.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0002.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0003.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0004.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0005.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0006.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0007.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0008.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0009.jpg">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="./images/osorok-temp/0010.jpg">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- swipe start -->
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js'></script>
	<script type="text/javascript">
		$(".carousel").swipe({
			swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
				if (direction == 'left') $(this).carousel('next');
				if (direction == 'right') $(this).carousel('prev');
			},
			allowPageScroll: "vertical" 
		});
	</script>
<!-- swipe end -->
  </body>
</html>
